<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt Adventure</title>
    <style>
       body {
        font-family: 'Arial', sans-serif;
        color: #5a2a27;
        margin: 0;
        padding: 20px; /* Padding around the edges for mobile */
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;

        background-image: url('https://www.freepik.com/free-vector/map-travel-elements-with-flat-design_2361698'); /* A map-like background */
        background-size: cover; /* Cover the entire viewport */
        background-repeat: no-repeat; /* No repetition */
        background-position: center center; /* Centered */
        }


        h1 {
            font-size: 1.8em; /* Adjusted font size for mobile readability */
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 1px 1px 2px #5a2a27;
        }

        p {
            font-size: 1.2em; /* Adjusted font size for mobile readability */
            text-align: center;
            text-shadow: 1px 1px 2px #5a2a27;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Treasure Hunt!</h1>
    <p>Embark on an adventure full of mysteries. Scan the QR codes to uncover the clues.</p>
</body>
</html>

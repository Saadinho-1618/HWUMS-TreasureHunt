<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt Adventure</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4e1d2;
            color: #5a2a27;
            margin: 0;
            padding: 20px; /* Padding around the edges for mobile */
            height: 100vh;
            display: flex;
            align-items: center;
            background-image: url('https://www.freepik.com/free-vector/pirate-treasure-map-hand-drawn-illustration_9581137'); /* A map-like background */
            justify-content: center;
            flex-direction: column;
        }

        h1 {
            font-size: 1.8em; /* Adjusted font size for mobile readability */
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 1px 1px 2px #5a2a27;
        }

        p {
            font-size: 1.2em; /* Adjusted font size for mobile readability */
            text-align: center;
            text-shadow: 1px 1px 2px #5a2a27;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Treasure Hunt!</h1>
    <p>Embark on an adventure full of mysteries. Scan the QR codes to uncover the clues.</p>
</body>
</html>

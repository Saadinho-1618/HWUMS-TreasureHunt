<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt Adventure</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #5a2a27;
            margin: 0;
            padding: 20px; /* Padding around the edges for mobile */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-image: url('./37182.jpg'); /* Background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 1px 1px 2px #5a2a27;
        }

        h2 {
            font-size: 1.6em;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 1px 1px 2px #5a2a27;
        }

        p {
            font-size: 1.2em;
            text-align: center;
            text-shadow: 1px 1px 2px #5a2a27;
        }

        #protectedContent {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Finally the last one!</h1>
    
    <div id="passwordPrompt">
        <p>Enter the password from the Sodoku to see the clue:</p>
        <input type="password" id="passwordInput">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <div id="protectedContent">
        <h2>Clue #6</h2>
        <p>Seek the place where events unfold, named after a man whose ideas were bold.</p>
    </div>

    <script>
        function checkPassword() {
            const password = "44";  // Set your password here
            const userInput = document.getElementById("passwordInput").value;

            if (userInput === password) {
                document.getElementById("passwordPrompt").style.display = "none";
                document.getElementById("protectedContent").style.display = "block";
            } else {
                alert("Incorrect password. Try again!");
            }
        }
    </script>
</body>
</html>
